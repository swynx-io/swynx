name: Dead Code Check
on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  swynx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: swynx-io/swynx-action@main
        with:
          fail-on-new-dead-code: false
          post-comment: true
          security: true
